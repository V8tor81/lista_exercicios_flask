{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Lista de Médicos</h2>
    <a href="{{ url_for('novo_medico') }}" class="btn btn-primary mb-3">Cadastrar Novo Médico</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>CRM</th>
                <th>Especialidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for medico in medicos %}
            <tr>
                <td>{{ medico.nome_completo }}</td>
                <td>{{ medico.crm }}</td>
                <td>{{ medico.especialidade }}</td>
                <td>
                    <a href="{{ url_for('detalhes_medico', id=medico.id) }}" class="btn btn-info btn-sm" title="Visualizar">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a href="{{ url_for('editar_medico', id=medico.id) }}" class="btn btn-warning btn-sm" title="Editar">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{{ url_for('excluir_medico_view', id=medico.id) }}" class="btn btn-danger btn-sm" title="Excluir">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">Nenhum médico cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
